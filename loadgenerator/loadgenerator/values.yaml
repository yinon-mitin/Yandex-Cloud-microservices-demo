imagePullSecrets: [] # Optional pull secrets for the registry
nameOverride: "" # Override chart name if desired
fullnameOverride: "" # Override full release name

serviceAccount:
  create: true # Create a dedicated service account
  automount: true # Mount API token in pods
  annotations: {} # Extra service account annotations
  name: "" # Custom SA name override
replicaCount: 1 # One pod by default

image:
  repository: cr.yandex/crp154gk455crm9814sr/loadgenerator # Registry path for load generator image
  pullPolicy: IfNotPresent # Pull only when image missing locally
  tag: "latest" # Default tag overridden by CI

service:
  type: ClusterIP # Internal cluster service
  port: 8089 # Locust web UI/API port

ingress:
  enabled: true # Expose Locust UI through ingress
  className: "nginx" # Use nginx ingress controller
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod" # Issue TLS via cert-manager
  hosts:
    - host: load.example.com # Hostname to reach the UI
      paths:
        - path: / # Route all paths
          pathType: Prefix # Prefix-based routing
  tls:
    - secretName: loadgenerator-tls # TLS secret managed by cert-manager
      hosts:
        - load.example.com # Hostnames covered by TLS

env:
  - name: FRONTEND_ADDR # Address of frontend under test
    value: "frontend:8080" # Service DNS and port for the shop frontend
  - name: USERS # Simulated concurrent users
    value: "10" # Default load level

resources:
  requests:
    cpu: 100m # Minimum CPU reservation
    memory: 128Mi # Minimum memory reservation
  limits:
    cpu: 200m # CPU cap
    memory: 256Mi # Memory cap
podAnnotations: {} # Optional pod annotations
podLabels:
  app: loadgenerator # Selector/observability label

podSecurityContext: {} # Pod security context placeholder

securityContext: {} # Container security context placeholder



httpRoute:
  enabled: false # Gateway API HTTPRoute disabled
  annotations: {} # HTTPRoute annotations placeholder
  parentRefs:
  - name: gateway # Reference to gateway resource
    sectionName: http # HTTP section
  hostnames:
  - chart-example.local # Example hostname
  rules:
  - matches:
    - path:
        type: PathPrefix # Prefix match on path
        value: /headers # Example route path
livenessProbe:
  httpGet:
    path: / # Health endpoint path
    port: http # Named port reference
readinessProbe:
  httpGet:
    path: / # Ready endpoint path
    port: http

autoscaling:
  enabled: false # HPA disabled; rely on replicaCount
  minReplicas: 1 # Minimum replicas if HPA enabled
  maxReplicas: 100 # Maximum replicas if HPA enabled
  targetCPUUtilizationPercentage: 80 # CPU target for scaling
volumes: [] # Extra volumes placeholder
volumeMounts: [] # Extra mounts placeholder

nodeSelector: {} # Optional node selection rules

tolerations: [] # Optional tolerations

affinity: {} # Affinity/anti-affinity rules placeholder
