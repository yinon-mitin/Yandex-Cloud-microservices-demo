imagePullSecrets: [] # Optional pull secrets for private registries
nameOverride: "" # Override chart name if needed
fullnameOverride: "" # Override full release name

serviceAccount:
  create: true # Create a service account for this workload
  automount: true # Mount API credentials into pods
  annotations: {} # Extra SA annotations placeholder
  name: "" # Custom SA name override
replicaCount: 1 # Default replica count

image:
  repository: cr.yandex/crp154gk455crm9814sr/productcatalogservice # Registry path for container
  pullPolicy: IfNotPresent # Pull if not already on node
  tag: "latest" # Default image tag updated by CI

service:
  type: ClusterIP # Internal cluster service
  port: 3550 # Product catalog gRPC/HTTP port

env:
  - name: PORT # App listen port env var
    value: "3550" # Matches service port

resources:
  requests:
    cpu: 100m # Minimum CPU reservation
    memory: 128Mi # Minimum memory reservation
  limits:
    cpu: 200m # CPU cap
    memory: 256Mi # Memory cap
podAnnotations: {} # Optional pod annotations
podLabels:
  app: productcatalogservice # Selector/observability label

ingress:
  enabled: false # Ingress disabled by default
  className: "" # Use default ingress class if enabled
  annotations: {} # Ingress annotation placeholder
  hosts: [] # Host list left empty
  tls: [] # TLS configuration placeholder

httpRoute:
  enabled: false # Disable Gateway API HTTPRoute


podSecurityContext: {} # Pod-level security settings placeholder

securityContext: {} # Container security settings placeholder

livenessProbe:
  httpGet:
    path: / # Health check path
    port: http # Named port reference
readinessProbe:
  httpGet:
    path: / # Readiness check path
    port: http

autoscaling:
  enabled: false # HPA disabled; rely on replicaCount
  minReplicas: 1 # Minimum replicas when HPA is on
  maxReplicas: 100 # Maximum replicas when HPA is on
  targetCPUUtilizationPercentage: 80 # CPU target for scaling
volumes: [] # Extra volumes placeholder
volumeMounts: [] # Extra mounts placeholder

nodeSelector: {} # Optional node selection rules

tolerations: [] # Optional tolerations

affinity: {} # Affinity rules placeholder
