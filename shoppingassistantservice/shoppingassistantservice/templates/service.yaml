apiVersion: v1
kind: Service
metadata:
  name: {{ include "shoppingassistantservice.fullname" . }}
  labels:
    {{- include "shoppingassistantservice.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "shoppingassistantservice.selectorLabels" . | nindent 4 }}