imagePullSecrets: [] # Optional pull secrets for private registries
nameOverride: "" # Override chart name
fullnameOverride: "" # Override full release name

serviceAccount:
  create: true # Create dedicated service account
  automount: true # Mount token into pods
  annotations: {} # Extra SA annotations placeholder
  name: "" # Custom SA name override
replicaCount: 1 # Default replica count

image:
  repository: cr.yandex/crp154gk455crm9814sr/shoppingassistantservice # Registry path for assistant image
  pullPolicy: Always # Always pull to ensure freshest build
  tag: "latest" # Default tag overridden by CI

service:
  type: ClusterIP # Internal cluster service
  port: 80 # HTTP port exposed by the app

env:
  - name: PORT # App listen port
    value: "80" # Matches service port
  - name: PRODUCT_CATALOG_SERVICE_ADDR # Dependency: catalog service
    value: "productcatalogservice:3550" # Service DNS + port
  - name: DISABLE_PROFILER # Toggle profiler
    value: "true" # Disable profiler to reduce overhead
  - name: DISABLE_TRACING # Toggle tracing
    value: "true" # Disable tracing by default

resources: {} # Resource requests/limits left for environment override
podAnnotations: {}
podLabels:
  app: shoppingassistantservice # Selector/observability label

podSecurityContext: {}

securityContext: {}
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
  - name: gateway
    sectionName: http
  hostnames:
  - chart-example.local
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /headers


livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
